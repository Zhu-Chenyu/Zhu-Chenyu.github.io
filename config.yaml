  featured:
    enable: true
    title: "Featured Projects"
    items:

    - title:  Who Stole My Pen? - Vision-Guided Robot Pen Grasping
      content: Robotic arm detects a pen via image processing (camera calibration, masking, centroid detection), plans a grasping path, picks up pen and returns it to home.  
      image: /images/projects/robot-pen-grasping/pen_grasping.gif  # or .gif/.png  
      featured:  
        name: Read More  
        link: /robot-pen-grasping  
      badges:  
        - "Python"  
        - "Computer Vision"  
        - "Path Planning"  
        - "Robot Control"  
      links:  
        - icon: fab fa-github  
          url: https://github.com/Zhu-Chenyu/Who-stole-my-pen  


    - title: Reinforcement Learning for Base Station Optimization  
      content: Compare multiple RL algorithms to jointly optimize throughput and energy consumption across a network of cellular base stations.  
      image: /images/projects/base-station-rl/policy_performance_comparison.png  
      featured:  
        name: Read More  
        link: /base-station-optimization  
      badges:  
        - "Python"  
        - "Reinforcement Learning"  
        - "Simulation"  
        - "Optimization"  
      links:  
        - icon: fab fa-github  
          url: https://github.com/Zhu-Chenyu/DRL-for-base-station-optimization  

       



  # projects
  projects:
    enable: true
    title: "Other Projects"
    items:


      - title: Ants vs SomeBees (Game Development)  
        content: Tower defense–style game coded in Python. Designed behaviors for various kinds of ants and bees to select, managed game logic and GUI.  
        image: /images/projects/ants-vs-bees/gameplay.gif  
        featured:  
          name: Read More  
          link: /ants-vs-bees  
        badges:  
          - "Python"  
          - "Game Dev"  
          - "OOP"  
          - "GUI"  
        links:  
          - icon: fab fa-github  
            url: https://github.com/Zhu-Chenyu/Ants-vs-Some-Bees  


      - title: Intuitive Surgical Intern
        content: Conducted an experimental study on the cooling performance of ultrasonic scalpels with various coatings and materials using the Da Vinci Surgical System. Controlled the robot to execute precise cutting and cooling tests, collected temperature-decay data, and modeled the results by curve fitting to derive cooling coefficients for each scalpel type.  
        image: /images/internships/intuitive/da_vinci_cooling_test.png
        featured:  
          name: Read More  
          link: /intuitive-surgical  
        badges:  
          - "Robotics"  
          - "Experiment Design"  
          - "Data Modeling"  
          - "Medical Devices"


            
      - title: CryoFocus Medical Instruments  
        content: Designed a novel foldable balloon mechanism for cryoablation catheters. Developed a balloon folding mechanism using metal wires and a sheath, enabling controlled folding along pre-creased regions for safer retraction. The design was granted Patent CN220988900U.  
        image: /images/internships/cryofocus/balloon_folding.jpg  
        featured:  
          name: Read More  
          link: /cryofocus-patent  
        badges:  
          - "Medical Devices"  
          - "Mechanical Design"  
          - "Patent"  
          - "Biomechatronics"  
        links:  
          - icon: fas fa-file-alt  
            url: https://patents.google.com/patent/CN220988900U/en  

      

